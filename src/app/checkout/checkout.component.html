<app-header></app-header>
<main class="main">
    <div class="customer-info">
        <form class="form-container" #checkoutForm="ngForm">
            <div>
                <p class="contact">Contact</p>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" ngModel>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" ngModel>
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone" ngModel>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" ngModel>
                <div class="sign-up">
                    <input type="checkbox" name="sign-up" id="sign-up" (input)="emailSignUpInput(checkoutForm)" ngModel>
                    <i class="far fa-envelope-open"></i>
                    <label for="sign-up" class="sign-up-text">{{signUpText}}</label>
                </div>
                <p class="shipping">Shipping</p>
                <label for="street">Street Address</label>
                <input type="text" name="street" id="street" ngModel>
                <input type="text" name="street" id="street-two" ngModel>
                <div class="city-state">
                    <label for="city" class="city">City</label>
                    <input type="text" name="city" id="city" ngModel>
                    <label for="state" class="state">State</label>
                    <select name="state" id="state" (change)="stateSubmit(checkoutForm)" ngModel>
                        <option value="" disable selected>â€”</option>
                        <option value="AL">AL</option>
                        <option value="AK">AK</option>
                        <option value="AR">AR</option>
                        <option value="AZ">AZ</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DC">DC</option>
                        <option value="DE">DE</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="IA">IA</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="MA">MA</option>
                        <option value="MD">MD</option>
                        <option value="ME">ME</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MO">MO</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="NC">NC</option>
                        <option value="NE">NE</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NV">NV</option>
                        <option value="NY">NY</option>
                        <option value="ND">ND</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VT">VT</option>
                        <option value="VA">VA</option>
                        <option value="WA">WA</option>
                        <option value="WI">WI</option>
                        <option value="WV">WV</option>
                        <option value="WY">WY</option>
                    </select>
                </div>
                <p class="pay-deets">Payment</p>
                <div class="credit-cards">
                    <input class="cc-select-type" type="radio" name="cc-type" id="mastercard" value="mastercard"
                        ngModel>
                    <label class="cc-select-type" for="mastercard"><i class="fab fa-cc-mastercard"></i></label>
                    <input class="cc-select-type" type="radio" name="cc-type" id="visa" value="visa" ngModel>
                    <label class="cc-select-type" for="visa"><i class="fab fa-cc-visa"></i></label>
                    <input class="cc-select-type" type="radio" name="cc-type" id="discover" value="discover" ngModel>
                    <label class="cc-select-type" for="discover"><i class="fab fa-cc-discover"></i></label>
                </div>
                <label for="cc-name">Name on card</label>
                <input type="text" name="cc-name" id="cc-name" ngModel>
                <label for="cc-number">Credit Card Number</label>
                <input name="cc-number" id="cc-number" type="tel" inputmode="numeric" pattern="\d*"
                    autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" ngModel>
                <div class="exp-cvv">
                    <div class="exp">
                        <label for="exp-date">Expires</label>
                        <input type="text" name="exp-date" id="exp-month" maxlength="2" pattern="\d*" required ngModel>
                        <span class="slash">/</span><input type="text" name="exp-date" id="exp-year" maxlength="2"
                            pattern="\d*" required ngModel>
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" name="cvv" id="cvv" maxlength="3" pattern="\d*" required ngModel>
                    </div>
                </div>
            </div>
            <button class="submit-payment">submit payment</button>
        </form>
    </div>
    <ul class="checkout-container">
        <div class="total-price">
            <p class="total">Total</p>
            <p class="total-calc">subtotal: ${{subtotal.toFixed(2)}}</p>
            <p class="total-calc" [ngClass]="{'state-tax': stateSubmission === false}">{{state}} sales tax:
                {{salesTax.toFixed(2)}}%</p>
            <p class="total-calc final-total" [ngClass]="{'state-tax': stateSubmission === false}">total:
                ${{total.toFixed(2)}}</p>
        </div>
        <p class="its-the-cart-yo">Cart</p>
        <div class="cart-container">
            <li class="checkout-item" *ngFor="let item of cart, index as i">
                <p class="cart-detail cart-prod">{{cart[i].product}}</p>
                <img class="cart-img" src="{{cart[i].image}}" alt="">
                <p class="cart-detail cart-price">${{cart[i].firstSizePrice.toFixed(2)}} each</p>
                <div class="quantity-container">
                    <div class="edit-qty">
                        <p class="plus-minus" (click)="deleteFromCart(item)">-</p>
                    </div>
                    <p class="cart-detail cart-qty">QTY: </p>
                    <p class="cart-qty cart-detail">{{cart[i].quantity}}</p>
                    <div class="edit-qty">
                        <p class="plus-minus" (click)="addAnotherToCart(item)">+</p>
                    </div>
                </div>
            </li>
        </div>
    </ul>
</main>
